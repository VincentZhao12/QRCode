<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testing QR code</title>
        <link rel="stylesheet" href="src/style.css">
    </head>
        <body>
            <h1>Generate a QR code</h1>
            <input type="text" id="inputData">
            <button id="gen">Press to generate</button><br>

            <img id='qr-code' 
                src="https://api.qrserver.com/v1/create-qr-code/?data=https://www.youtube.com/watch?v=dQw4w9WgXcQ&amp;size=100x100"
                width="100"                 
                height="100" />
            

            <h1>Press to scan a QR code</h1>
            <button id="btn-scan-qr">Press to scan</button>

            <canvas hidden="" id="qr-canvas"></canvas>

            <div id="qr-result" hidden="">
                <b>Data: </b> <span id="outputData"></span><br><br>
                <button id="go-to-page">Press here to go to site</button>
            </div>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="src/GenerateQRCode.js"></script>
            <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
            <script src="src/qrCodeScanner.js"></script>
    <body>
</html>
