<html>
    <head>
        <title>Testing QR code</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript">
            function generateBarCode()
            {
                var nric = $('#text').val();
                var url = 'https://api.qrserver.com/v1/create-qr-code/?data=' + nric + '&amp;size=50x50';
                $('#barcode').attr('src', url);
            }
        </script>
    </head>
    <body>
      <img id='barcode' 
            src="https://api.qrserver.com/v1/create-qr-code/?data=https://vincentzhao12.github.io/QRCode/end.html&amp;size=100x100" 
            alt="" 
            title="HELLO" 
            width="100" 
            height="100" />

        <div id="container">
            <h1>QR Code Scanner</h1>

            <a id="btn-scan-qr">
                <img src="https://uploads.sitepoint.com/wp-content/uploads/2017/07/1499401426qr_icon.svg">
            <a/>

            <canvas hidden="" id="qr-canvas"></canvas>

            <div id="qr-result" hidden="">
                <b>Data:</b> <span id="outputData"></span>
            </div>
        </div>

<script src="https://raw.githubusercontent.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js">
</script>
    </body>
</html>
