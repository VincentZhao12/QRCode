<!DOCTYPE html>
<html>
    <head>
        <title>Testing QR code</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript">
            function generateBarCode()
            {
                var nric = $('#text').val();
                var url = 'https://api.qrserver.com/v1/create-qr-code/?data=' + nric + '&amp;size=50x50';
                $('#barcode').attr('src', url);
            }
        </script>
    </head>
        <body>
            <h1>Generate a QR code</h1>
            <input type="text" id="inputData">
            <button id="gen">Press to generate</button><br>

            <img id='qr-code' 
                src="https://api.qrserver.com/v1/create-qr-code/?data=https://vincentzhao12.github.io/QRCode/end.html&amp;size=100x100"
                width="100"                 
                height="100" />
            

            <h1>Press to scan a QR code</h1>
            <button id="btn-scan-qr">Press to scan</button>

            <canvas hidden="" id="qr-canvas"></canvas>

            <div id="qr-result" hidden="">
                <b>Data: </b> <span id="outputData"></span><br><br>
                <button id="go-to-page">Press here to go to site</button>
            </div>

            <script src="GenerateQRCode.js"></script>
            <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
            <script src="qrCodeScanner.js"></script>
    <body>
</html>
